<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Model B - Webcam Continuous Detection</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <style>
    body { background: #f8f9fa; }
    .uploader {
      border: 2px dashed #6c757d;
      border-radius: 0.5rem;
      padding: 0.5rem;
      background: #fff;
      text-align: center;
      position: relative;
      cursor: default;
    }
    #video, #preview {
      width: 100%;
      border-radius: 0.25rem;
      border: 1px solid #dee2e6;
    }
    #spinner {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <h3 class="text-center mb-4">Webcam ile Sürekli Silah Tespiti (Model B)</h3>

        <div class="uploader" id="uploader">
          <!-- Canlı video -->
          <video id="video" autoplay muted playsinline></video>
          <!-- Spinner -->
          <div id="spinner" hidden>
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Yükleniyor...</span>
            </div>
          </div>
        </div>

        <!-- Annotated sonuç -->
        <div class="text-center mt-4">
          <img id="preview" src="" alt="Annotated" hidden />
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const video   = document.getElementById("video");
    const spinner = document.getElementById("spinner");
    const preview = document.getElementById("preview");
    const socket  = io();
    let processing = false;

    // 1) Webcam başlat
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          // Kamera hazır olunca her saniye detect çağır
          setInterval(captureAndSend, 200);
        };
      } catch (err) {
        alert("Webcam başlatılamadı: " + err);
      }
    }
    startCamera();

    // 2) Kareyi al, websocket ile gönder
    function captureAndSend() {
      if (processing) return;
      processing = true;
      spinner.hidden = false;

      const canvas = document.createElement("canvas");
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const reader = new FileReader();
        reader.onload = () => {
          const b64 = reader.result.split(",", 2)[1];
          socket.emit("frame", b64);
        };
        reader.readAsDataURL(blob);
      }, "image/jpeg", 0.8);
    }

    socket.on("result", data => {
      if (data.annotated_image) {
        preview.src = "data:image/jpeg;base64," + data.annotated_image;
        preview.hidden = false;
      }
      spinner.hidden = true;
      processing = false;
    });

    socket.on("error", err => {
      console.error("Hata:", err);
      spinner.hidden = true;
      processing = false;
    });
  </script>
</body>
</html>
